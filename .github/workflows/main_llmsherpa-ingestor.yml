# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - llmsherpa-ingestor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b35dde034e4d4b169d9f968fd91c49c4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ebe5a1e421b544f390020bbbfbef5ee5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b35dde034e4d4b169d9f968fd91c49c4 }}/nlm-ingestor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'llmsherpa-ingestor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f3b630394910401fa394a940d0c2846e }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b35dde034e4d4b169d9f968fd91c49c4 }}/nlm-ingestor:${{ github.sha }}'